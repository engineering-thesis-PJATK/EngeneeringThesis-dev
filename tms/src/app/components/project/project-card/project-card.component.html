<div class="col s12 m12 l12 xl12">
  <div class="card horizontal">
    <div class="card-stacked">
      <div class="card-content card-divider-vertical">
        <div class="row">
          <div class="col s2">
              <h3>Project #{{project.proId}}</h3>
          </div>
          <div class="col s10">
            <h2>{{project.proName}}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <p><i class="material-icons">insert_comment</i> {{project.proDescription}}</p>
          </div>
          <div class="col s3 vertical-divider">
            <p><i class="material-icons">people</i> {{project.proTeamName}}</p>
          </div>
          <div class="col s3 vertical-divider">
            <p><i class="material-icons">account_balance</i> {{project.proCompanyName}}</p>
          </div>
        </div>
      </div>
      <div class="card-action">
        <li
        class="btn btn-block waves-effect waves-light btn-medium z-depth-0 btn-flat small-button"
        routerLink="/tickets/{{project.proId}}"
      >
        <i class="medium material-icons">mail_outline</i>
      </li>
        <li
          class="btn btn-block waves-effect waves-light btn-medium z-depth-0 btn-flat small-button"
          routerLink="/tasks/{{project.proId}}"
        >
          <i class="medium material-icons">assignment</i>
        </li>
        <li
          class="btn btn-block waves-effect waves-light btn-medium z-depth-0 btn-flat small-button"
          routerLink="/projects/{{project.proId}}"
        >
          <i class="material-icons">edit</i>
        </li>
      </div>
    </div>
    <div class="card-image">
        <a class="btn-floating btn-large"><i class="material-icons">domain</i></a>
      </div>
  </div>
</div>
