<div class="grid">
  <div class="row" *ngIf="projectDetails | async as Project">
    <div class="col s12 m12 l2 xl2">
      <div class="row">
        <div class="s12 card-panel">
          <h2 class="text-centered">{{ Project.prjName }}</h2>
          <h4>{{ Project.prjDescription }}</h4>
        </div>
        <div class="s12 card-panel">
          <!-- div firma -->
          <h3 class="text-centered">{{ Project.companyName }}</h3>
          <h3 class="text-centered">{{ Project.teamName }}</h3>
        </div>
      </div>
    </div>

    <div class="col s12 m12 l10 xl10">
      <app-project-task></app-project-task>
    </div>
  </div>
</div>
