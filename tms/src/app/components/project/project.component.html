<div class="grid">
  <div class="row">
    <h1 class="header">Projects</h1>
  </div>
  <div class="row center-align" *ngIf="!projects">
    <div class="preloader-wrapper bigger active">
      <div class="spinner-layer spinner-teal-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="projects">
    <app-project-card *ngFor="let project of projects" [project]="project"></app-project-card>

  </div>
  <a class="btn-floating btn-large waves-effect waves-light pulse absolute" routerLink="/projects/add"><i
      class="material-icons">add</i></a>
</div>
