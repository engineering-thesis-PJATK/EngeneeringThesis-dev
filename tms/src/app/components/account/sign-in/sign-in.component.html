<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">account_box</i>
      <input id="email" type="text" [(ngModel)]="credentials.email" />
      <label for="email">Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">vpn_key</i>
      <input id="password" type="password" [(ngModel)]="credentials.password" />
      <label for="password">Password</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <button
        class="waves-effect waves-yellow btn-large btn-submit"
        type="submit"
        (click)="SignIn()"
      >
        Login
      </button>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <button class="waves-effect waves-yellow btn-small btn-submit" (click)="RemindPassword()" >Remind password</button>
    </div>
  </div>
</div>
