<div class="row">
  <div class="col s1 m1 l1 xl1"></div>
  <form class="col s10 m10 l10 xl10">
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_box</i>
        <input id="nip_prefix" type="text" />
        <label for="nip_prefix">Login</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">vpn_key</i>
        <input id="nip" type="text" />
        <label for="nip">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="nip_prefix" type="text" />
        <label for="nip_prefix">Name</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
        <input id="nip" type="text" />
        <label for="nip">Surname</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input id="nip_prefix" type="text" />
        <label for="nip_prefix">Phone number</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">alternate_email</i>
        <input id="nip" type="text" />
        <label for="nip">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">lock</i>
      <select multiple class="select_all">
        <option *ngFor="let privilege of privilegeList | async" [value]="privilege.id">{{privilege.name}}</option>
      </select>
      <label>Privileges</label>
    </div>
  </div>
    <div class="row">
      <button
        class="waves-effect waves-yellow btn-large btn-submit"
        type="submit"
      >
        Submit
      </button>
      <button
        class="waves-effect waves-yellow btn-large btn-submit right"
        type="submit"
        (click)="returnButtonClick()"
      >
        Return
      </button>
    </div>
  </form>
  <div class="col s1 m1 l1 xl1"></div>
</div>
