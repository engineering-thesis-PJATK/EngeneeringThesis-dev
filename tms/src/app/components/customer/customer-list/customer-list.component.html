<div class="grid">
    <div class="row">
      <h1 class="header">Customers</h1>
    </div>
    <div class="row">
      <app-customer-list-card
        *ngFor="let customer of customers | async"
        [customer]="customer"
      ></app-customer-list-card>
    </div>
    <a
      class="btn-floating btn-large waves-effect waves-light pulse absolute"
      routerLink="/customers/add"
      ><i class="material-icons">add</i></a
    >
  </div>
