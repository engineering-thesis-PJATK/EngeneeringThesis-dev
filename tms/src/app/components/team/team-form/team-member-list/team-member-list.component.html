<div class="row">
  <div class="col s12">
    <table class="highlight centered">
      <thead>
        <tr class="address-tr">
          <th>Name</th>
          <th>Role</th>
          <th>Remove</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let member of members" class="centered-table-tr">
          <td>{{ member.empName + " " + member.empSurname }}</td>
          <td>{{ member.empRole.etrName }}</td>
          <td>
            <i
              class="material-icons prefix bin"
              (click)="removeMember.emit(member)"
              >delete</i
            >
          </td>
        </tr>
        <tr>
          <td>ABC</td>
          <td>DEFF</td>
          <td><i
            class="material-icons prefix bin"
            >delete</i
          ></td>
        </tr>
      </tbody>
    </table>

    <div class="input-field col s12 m5 l5 xl5">
      <i class="material-icons prefix">person_add</i>
      <input type="text" id="autocomplete-input" class="autocomplete" />
      <label for="autocomplete-input">Start type employee name</label>
    </div>
    <div class="input-field col s12 m5 l5 xl5">
        <select id="role" name="role">
            <option value="" disabled>Pick one</option>
          <option *ngFor="let role of roles" [value]="role?.etrId">
            {{ role?.etrName }}
          </option>
        </select>
        <label>Role</label>
    </div>
    <div class="input-field col s2">
    <button class="waves-effect waves-yellow btn-floating">
      <i class="material-icons">add</i>
    </button>
    </div>  
  </div>
</div>
