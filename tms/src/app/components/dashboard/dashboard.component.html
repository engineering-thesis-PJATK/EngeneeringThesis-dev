<div class="row tasks-container" cdkDropListGroup>
    <div class="tasks-row">
        <p class="center-align flow-text">Otwarte</p>
        <div 
            cdkDropList
            id="openTaskList"
            #listOne="cdkDropList"
            [cdkDropListData]="openTasks"
            [cdkDropListConnectedTo]="[listTwo]"
            (cdkDropListDropped)="drop($event)">
            <app-kanban-card
                *ngFor="let element of openTasks"
                [element]="element"
                cdkDrag>
            </app-kanban-card>
        </div>
    </div>
    <div class="tasks-row">
        <p class="center-align flow-text">OczekujÄ…ce</p>
        <div
            cdkDropList 
            id="waitingTaskList"
            #listTwo="cdkDropList"
            [cdkDropListData]="waitingTasks"
            [cdkDropListConnectedTo]="[listOne, listThree]"
            (cdkDropListDropped)="drop($event)">
            <app-kanban-card
                *ngFor="let element of waitingTasks"
                [element]="element"
                cdkDrag>
            </app-kanban-card>
        </div>
    </div>
    <div class="tasks-row">
        <p class="center-align flow-text">Zrobione</p>
        <div
            cdkDropList
            id="doneTaskList"
            #listThree="cdkDropList"
            [cdkDropListData]="doneTasks"
            [cdkDropListConnectedTo]="[listTwo]"
            (cdkDropListDropped)="drop($event)">
            <app-kanban-card
            *ngFor="let element of doneTasks"
            [element]="element"
            cdkDrag>
            </app-kanban-card>
        </div>
    </div>
</div>
