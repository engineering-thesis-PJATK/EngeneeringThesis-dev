<div class="col s4">
  <div class="card horizontal">
    <div class="card-image"></div>
    <div class="card-stacked">
      <div class="card-content">
        <div class="col s2">
          <img src="assets/C.png" alt="" class="circle responsive-img" />
        </div>
        <div class="col s10 card-divider-vertical">
          <h2 class="header">{{company.companyName}}</h2>
          <p>{{company.country}}</p>
          <br />
          <p>{{company.city}}</p>
        </div>
      </div>
      <div class="card-action">
        <li
          class="btn btn-block waves-effect waves-light btn-medium z-depth-0"
          routerLink="/tickets?company={{company.id}}"
        >
          <i class="medium material-icons">assignment</i>
        </li>
        <li
          class="btn btn-block waves-effect waves-light btn-medium z-depth-0"
          routerLink="/projects?company={{company.id}}"
        >
          <i class="material-icons">business</i>
        </li>
        <li
          class="btn btn-block waves-effect waves-light btn-medium z-depth-0"
          routerLink="/attachments?company={{company.id}}"
        >
          <i class="material-icons">attach_file</i>
        </li>
        <li
          class="btn btn-block waves-effect waves-light btn-medium z-depth-0"
          routerLink="/employees?company={{company.id}}"
        >
          <i class="material-icons">people</i>
        </li>
        <li
          class="btn btn-block waves-effect waves-light btn-medium z-depth-0"
          routerLink="/companies/edit?company={{company.id}}"
        >
          <i class="material-icons">edit</i>
        </li>
      </div>
    </div>
  </div>
</div>
