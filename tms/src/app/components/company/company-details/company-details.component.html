<div class="row">
    <!-- <div class="col s8 offset-s2"> -->
    <div class="col s1 m1 l1 xl1"></div>
    <div class="col s10 m10 l10 xl10">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_balance</i>
          <input
            disabled
          />
          <label for="company_name">Company name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m4 l4 xl4">
          <i class="material-icons prefix">description</i>
          <input
            disabled
          />
          <label for="nip_prefix">NIP Prefix</label>
        </div>
        <div class="input-field col s12 m8 s8 xl8">
          <i class="material-icons prefix">description</i>
          <input
          disabled
          />
          <label for="nip">NIP</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6 s6 xl6">
          <i class="material-icons prefix">description</i>
          <input
          disabled
          />
          <label for="regon">REGON</label>
        </div>
        <div class="input-field col s12 m6 l6 xl6">
          <i class="material-icons prefix">description</i>
          <input
          disabled
          />
          <label for="krs">KRS</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <input
          disabled
          />
          <label for="phone">Phone number</label>
        </div>
      </div>
      <div class="row border-address">
        <div class="col s12">
          <h1 class="header addres-header">Add address</h1>
        </div>
        <div class="row">
          <div class="col s12 m12 l12 xl12" *ngIf="addresses?.length">
            <app-company-address-list
              [addresses]="addresses"
            ></app-company-address-list>
          </div>
        </div>
      </div>
      <div class="row">
        <button
        class="waves-effect waves-yellow btn-large btn-submit"
        type="button"
        (click)="returnButtonClick()"
        >
        Return
      </button>
      </div>
    </div>
    <div class="col s1 m1 l1 xl1"></div>
  </div>
