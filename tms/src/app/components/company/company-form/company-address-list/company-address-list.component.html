<div class="row">
    <div class="col s12">
        <table class="centered">
            <thead>
              <tr>
                  <th>City</th>
                  <th>Street</th>
                  <th>Postal code</th>
                  <th>Country</th>
                  <th>Remove</th>
              </tr>
            </thead>
    
            <tbody>
              <tr *ngFor = "let address of addresses">
                <td>{{address.city}}</td>
                <td>{{ address.street + ' ' + address.streetNumber }}</td>
                <td>{{ address.postalCode }}</td>
                <td>{{ address.country }}</td>
                <td><i class="material-icons prefix bin" (click)="removeAddress.emit(address)">delete</i></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
