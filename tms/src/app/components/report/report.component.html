<div class="row">
    <div class="col s6 offset-s3">
      <ul class="collapsible popout filters-grouping">
        <li>
          <div class="collapsible-header">
              <i class="material-icons">filter_list</i>Filters
          </div>
          <div class="collapsible-body">
              <div class="row">
                <div class="col s4">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">people</i>
                    <input #employee type="text" id="autocomplete-input" class="autocomplete" placeholder="Choose employee">
                  </div>
                </div>
                <div class="col s4">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">timer</i>
                    <select #timePeriod [ngModel] = "selectedTimePeriod" (ngModelChange) = "onChange($event)">
                      <option value="1">This day</option>
                      <option value="2">This week</option>
                      <option value="3">This month</option>
                      <option value="4">Previous day</option>
                      <option value="5">Previous week</option>
                      <option value="6">Previous month</option>
                      <option value="7">Choose period</option>
                    </select>
                  </div>
                </div>
                <div class="input-field col s4">
                  <div class="col s6">
                    <input #fromDate [style.visibility] = "dateInputVisibility" type="text" class="datepicker" placeholder="Start date" required>
                  </div>
                  <div class="col s6">
                    <input #toDate [style.visibility] = "dateInputVisibility" type="text" class="datepicker" placeholder="End date" required>
                  </div>
                </div>
              </div>
          </div>
        </li>
        <li>
          <div class="collapsible-header">
            <i class="material-icons">group_work</i>Grouping
          </div>
          <div class="collapsible-body">
            <div class="row">
              <select #grouping>
                <option value="1">Without</option>
                <option value="2">Company</option>
                <option value="3">Day</option>
              </select>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col s3">
      <button class="waves-effect waves-light btn-small new-task-submit" (click)="GenerateReport(employee.value, timePeriod.value)">Generate</button>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Ticket title</th>
        <th>Description</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
  </table>
  <app-details-part
    *ngFor="let group of timeEntryGroup | async"
    [group]="group">
  </app-details-part>
